<h1 class="titre">PARAMETRE</h1>

<div>
  <form [formGroup]="editForm">
    <div class="form-group">
      <label class="texte" >Nom</label>
      <input type="text" class="form-control" id="basic-url" formControlName="nom" [(ngModel)]="editForm.value.nom"  >
    </div>
    <div class="form-group">
      <label class="texte">Prenom</label>
      <input type="text" class="form-control" id="basic-url" formControlName="prenom" [(ngModel)]="editForm.value.prenom" >
    </div>  <div class="form-group">
      <label class="texte">Nombre d'enfants</label>
      <input type="number" class="form-control" formControlName="nombre_enfants" [(ngModel)]="editForm.value.nombre_enfants"  id="basic-url"  readonly>
    </div>
  </form>
</div>
